<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Detector</title>

    <style>
        body {
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 500px;
            margin: 120px auto;
            padding: 30px;
            background-color: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        .phishing {
            color: red;
        }

        .legit {
            color: green;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Phishing URL Detection</h2>

    <form action="/predict" method="post">
        <input type="text" name="url" placeholder="Enter URL here" required>
        <br>
        <button type="submit">Check URL</button>
    </form>

    {% if prediction %}
        <div class="result 
            {% if 'Phishing' in prediction %}
                phishing
            {% else %}
                legit
            {% endif %}
        ">
            {{ prediction }}
        </div>

        <p>{{ input_url }}</p>
    {% endif %}
</div>

</body>
</html>
